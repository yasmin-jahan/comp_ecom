<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <style>
    body{
        background-color: #f2f2f2!important;
      
    }
  </style>
</head>
<body>

<!-- register-section-starts -->
 <section class="register_section">
    <div class="container">
        <div class="register_wrapper">
            <div class="register_area">
                <form action="" class="login_form" id="LoginForm">
                    <h2>Login Form</h2>
                    <div class="form_input">
                        <!-- <label for="username">Username</label>
                        <input type="text" name="" id="username" placeholder="Enter Your Username" required>
                        <small class="error_message" id="usernameError"></small>
                    </div> -->
                     <div class="form_input">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Enter Your Email" required>
                        <small class="error_message" id="emailError"></small>
                    </div>
                       <div class="form_input">
                        <label for="password">Password</label>
                       <div class="password_wrapper">
                         <input type="password" name="" id="password" placeholder="Enter Your Password" required>
                         <span class="toggle_password" id="togglePassword"><i class="fa-regular fa-eye-slash"></i></span>
                       </div>
                        <small class="error_message" id="passwordError"></small>
                    </div>
                    <div class="register_btn_area">
                        <button type="submit" class="common_button register_btn">Login <span></span></button>
                    </div>
                    <div class="register_link">Don't have an account? <a class="login_link" href="register.html"><span>Register</span></a></div>
                </form>
            </div>
        </div>
    </div>
 </section>
<!-- register-section-ends -->
